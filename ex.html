<!DOCTYPE html>
<html>
<head>
  <title>Scroll to Top Example</title>
  <style>
    #topButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div style="height: 1500px; padding: 20px;">
    <h1>Scroll Down</h1>
    <p>Scroll the page and click the button to go back to the top.</p>
  </div>

  <button id="topButton" onclick="scrollToTop()">Top</button>

  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }
  </script>

</body>
</html>
